<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Photo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .messages{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>


    <div class="container ">
        <div class="row m-5 px-4">
            <div class="col">
               <a href="{% url 'registerar_student_info_mgt' %}"> <img src="https://img.icons8.com/external-bearicons-detailed-outline-bearicons/64/000000/external-back-essential-collection-bearicons-detailed-outline-bearicons.png"/></a>
            </div>
        </div>        
    </div>
    
    <div class="row">
        <div class="col text-center mt-5 pt-5">

            <a style="text-decoration: none;color:black" href="{% url 'add_photos' student_id %}"> <img src="https://img.icons8.com/external-line-rakhmat-setiawan/64/000000/external-camera-photography-line-line-rakhmat-setiawan-12.png"/> <br>
            <span style="margin-top:25px;"> Take A photo </span></a>
        
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>


</body>
</html>
