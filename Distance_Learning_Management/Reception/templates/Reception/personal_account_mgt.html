<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account</title>
</head>
<body>

    <br>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="firstname">First name</label>
        <input type="text" name="firstname" value="{{ personal_info.firstname }}">
        <br>
        <br>
        <label for="middlename">middle Name</label>
        <input type="text" name="middlename" value="{{ personal_info.middlename }}">
        <br>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" value="{{ personal_info.lastname }}">
        <br>
        <br>
        <label for="username">User Name</label>
        <input type="text" name="username" value="{{ personal_info.username }}">
        
        <br>
        <br>

        <label for="gender">Gender</label>
        <input type="text" name="gender" value="{{ personal_info.gender }}">
        
        <br>
        <br>

        <label for="phonenumber">Phone number</label>
        <input type="text" name="phonenumber" value="{{ personal_info.phonenumber }}">
        
        <br>
        <br>

        <label for="address">Address</label>
        <input type="text" name="address" value="{{ personal_info.address }}">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="text" name="email" value="{{ personal_info.email }}">

        <br>
        <br>
        <label for="">If u want to change a passoword [optional]</label>
        <label for="">old password</label>
        <input  name="oldpassword" type="password">

        <br>
        <br>
        <label for="">new password</label>
        <input name="newpassword" type="password">
        

        <br>
        <br>
        <button type="submit"> Save Changes</button>


    </form>
</body>
</html>
