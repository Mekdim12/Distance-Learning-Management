<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registering</title>
</head>
<body>

    <h2> Student Informaton Inserting</h2>
    <br>



    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name"> First Name</label>
        <input type="text" name="first_name"  required>
        
        <br>
        <label for="middle_name">  Middle Name </label>
        <input type="text" name="middle_name"  required>
       
        <br>
        <label for="last_name">  Last Name </label>
        <input type="text" name="last_name"  required>
       
        <br>

        <label for="age"> Age </label>
        <input type="number" name="age"  min="18"  required>
        <br>
        
        <label for="country">  Country </label>
        <input type="text" name="country"  required>
       
        <br>


        <label for="woreda">  Woreda/Zone </label>
        <input type="text" name="woreda"  required>
       
        <br>

        <label for="street"> Street/Kebele </label>
        <input type="text" name="street"   required>
        <br>

        <label for="phone_number"> Phone Number </label>
        <input type="number" name="phone_number"   required>
        <br>

        <label for="profile_pictures"> Profile Picture </label>
        <input type="file" name="profile_pictures"  accept=".png, .jpeg, .jpg, .webm" required>
        <br>

        <label for="email">Email </label>
        <input type="email" name="email"   required>
        <br>

        <label for="username">User Name </label>
        <input type="text" name="username"   required>
        <br>
        <label for="cv">cv </label>
        <input type="file" name="cv"  accept=".pdf, .doc, .docx" required>
        
        <br>

        
        <button type="submit">Register</button>


    </form>
   

    
</body>
</html>
