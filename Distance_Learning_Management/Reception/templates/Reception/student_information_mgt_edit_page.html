<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registering</title>
</head>
<body>

    <h2> Student Informaton Inserting</h2>
    <br>



    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name"> First Name</label>
        <input type="text" name="first_name" value="{{ student.firstname }}"  required>
        
        <br>
        <label for="middle_name">  Middle Name </label>
        <input type="text" name="middle_name" value="{{ student.middlename }}"  required>
       
        <br>
        <label for="last_name">  Last Name </label>
        <input type="text" name="last_name"  value="{{ student.lastname }}" required>
       
        <br>

        <label for="age"> Age </label>
        <input type="number" name="age"  min="18" value="{{ student.age }}"  required>
        <br>
        
        <label for="country">  Country </label>
        <input type="text" name="country"  value="{{ student.country }}" required>
       
        <br>


        <label for="woreda">  Woreda/Zone </label>
        <input type="text" name="woreda"  value="{{ student.woredazone }}"  required>
       
        <br>

        <label for="street"> Street/Kebele </label>
        <input type="text" name="street"  value="{{ student.streetkebele }}"  required>
        <br>

        <label for="phone_number"> Phone Number </label>
        <input type="number" name="phone_number"  value="{{ student.phonenumber }}"  required>
        <br>

        <label for="profile_pictures"> Profile Picture </label>
        <input type="file" name="profile_pictures"  accept=".png, .jpeg, .jpg, .webm" required>
        <br>

        <label for="email">Email </label>
        <input type="email" name="email" value="{{ student.email }}"   required>
        <br>

        <label for="username">User Name </label>
        <input type="text" name="username"   value="{{ student.userObject.username }}"  required>
        <br>
        <label for="cv">cv </label>
        <input type="file" name="cv"  accept=".pdf, .doc, .docx" required>
        
        <br>
        <br>
        {% if student_academic_empty > 0 %}
            <label for="">Previous Program  :  {{ student_academic.programs }}  </label>
        {% else %}
            <label for="">Previous Program  : No program has been selected before</label>
        {% endif %}
        <br>
        
        <label for="program">Choose in which program u will enroll </label>
        <select name="program" id="">
            {% for key, value in programs.items %}
                <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
            </select>

        <br>

        {% if student_academic_empty > 0 %}
            <label for="">Previous Departement  :  {{ student_academic.departement }}  </label>
        {% else %}
            <label for="">Previous Departement  : No Departement previouslt has been selected  </label>
        {% endif %}
        <br>

        <label for="departement">Choose Departement [ if availabel ]</label>
        <select name="departement" id="">
            {% for dep in departement %}
                <option value="{{ dep.id }}" selected>{{dep.name_of_department}}</option>
            {% endfor %}
        </select>

        <br>

        
        <button type="submit">Register</button>


    </form>
   

    
</body>
</html>
