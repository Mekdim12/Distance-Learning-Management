<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerar Information Editing Page</title>
</head>
<body>
    
    
    <h3>Registerar Information Update page </h3>
    <form  method="post" enctype="multipart/form-data">
        
        {% csrf_token %}

        <label for="firstname">s First name</label>
        <input type="text" name="firstname"  value = "{{ staff_info.firstname }}" required>
        <br>
        <br>
        <label for="middlename">middle Name</label>
        <input type="text" name="middlename" value="{{  staff_info.middlename }}" required>
        <br>
        <br>
        <label for="lastname"> Last Name</label>
        <input type="text" name="lastname" value="{{ staff_info.lastname }}" required>
        <br>
        <br>
        <label for="username">User Name</label>
        <input type="text" name="username" value="{{ staff_info.username }}" required>
        
        <br>
        <br>

        <label for="gender"> Gender</label>
        <input type="text" name="gender" value="{{ staff_info.gender }}"  required>
        
        <br>
        <br>

        <label for="phonenumber">Phone number</label>
        <input type="tel" name="phonenumber" value="{{ staff_info.phonenumber }}"   required>
        
        <br>
        <br>

        <label for="address">Address</label>
        <input type="text" name="address"  value="{{ staff_info.address }}" required>
        <br>
        <br>

        <label for="email"> Email</label>
        <input type="email" name="email"  value="{{ staff_info.email }}" required>
        
        <br>
        <br>
        <button type="submit">Update</button>


    </form>

</body>
</html>
