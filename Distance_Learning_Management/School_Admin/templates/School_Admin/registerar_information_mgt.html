<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerar Information Management </title>
</head>
<body>

    <a href="{% url 'admin_registerar_information_insert' %}"><button>Add Registerar Employee +</button></a>
    <br><br>
    <h3>List of Registerar staff will be displayed</h3>
    <br>
    <br>
    <table>
        {% if is_empty  > 0 %}
            {% for employee in staff_object %}
             <tr>
                <td>{{ employee.employee.firstname }} -  {{ employee.employee.middlename }} - {{ employee.employee.lastname }}  </td>
                <td><a href="{% url 'admin_edit_registerar'  employee.employee.employeeid %}">Edit</a></td>
                <td><a href="{% url 'admin_delete_registerar' employee.employee.employeeid %}">Delete</a></td>
             </tr>

            {% endfor %}
        {% else %}
             <tr>
                <td> No registered account </td>
             </tr>
        {% endif %}
    </table>
    
</body>
</html>
