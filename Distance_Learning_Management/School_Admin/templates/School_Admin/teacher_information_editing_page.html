<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Information Editing Page</title>
</head>
<body>
    
    
    <h3>Teacher Information Update page </h3>
    <form  method="post" enctype="multipart/form-data">
        
        {% csrf_token %}

        <label for="firstname">Teacher's First name</label>
        <input type="text" name="firstname"  value = "{{ teacher_info.firstname }}" required>
        <br>
        <br>
        <label for="middlename">Teacher's middle Name</label>
        <input type="text" name="middlename" value="{{  teacher_info.middlename }}" required>
        <br>
        <br>
        <label for="lastname">Teacher's Last Name</label>
        <input type="text" name="lastname" value="{{ teacher_info.lastname }}" required>
        <br>
        <br>
        <label for="username">Teacher's User Name</label>
        <input type="text" name="username" value="{{ teacher_info.username }}" required>
        
        <br>
        <br>

        <label for="gender">Teacher's Gender</label>
        <input type="text" name="gender" value="{{ teacher_info.gender }}"  required>
        
        <br>
        <br>

        <label for="phonenumber">Teacher's Phone number</label>
        <input type="tel" name="phonenumber" value="{{ teacher_info.phonenumber }}"   required>
        
        <br>
        <br>

        <label for="address">Teacher's Address</label>
        <input type="text" name="address"  value="{{ teacher_info.address }}" required>
        <br>
        <br>

        <label for="email">Teacher's Email</label>
        <input type="email" name="email"  value="{{ teacher_info.email }}" required>
        
        <br>
        <br>
        <button type="submit">Update</button>


    </form>

</body>
</html>
