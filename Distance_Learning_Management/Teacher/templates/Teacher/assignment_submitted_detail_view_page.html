<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Detail</title>
</head>
<body>
    <h3>Student Submmited Document </h3>
    <br>
    <object data="{{ interaction.submitted.url }}" type="" width="100%" height="500px"></object>
    {% if is_marked %}
        <label for="">
            <b>Tottal Mark:{{ marks.tottalMark }}</b>
        </label>
        <br>
        <label for="">
            <b>Provided result: {{ marks.result }}</b>
        </label>
        <br>
        <label for="">
            <b>Evaluation Date: {{ marks.date }}</b>
        </label>
    {% else %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="tottal_mark">Tottal Mark</label>
            <input type="number" name="tottal_mark" id="">
            <br>
            <label for="result">Result</label>
            <input type="number" name="result" id="">
            <br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
</html>
