<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    
    <a href="{% url 'course_specific_main_content_inserting_page' course_id %}">
        <button>
            Add Course Content
        </button>
    </a>
    <br>
    

    <h3>Availabel Course Materials Will be here</h3>

    {% if is_empty %}
        {% for course in coursecontetns %}

        <div style="width:250px; height:250px; border: 1px solid black;">
            {{  course.topic }}
            <br>
            <a href="{% url 'course_specific_main_content_preview_update_page' course_id course.id  %}">
                <button>View Detail</button>
            </a>
        </div>
        {% endfor %}
    {% else %}
            <h4>There is no Course Added by you please Add course Material</h4>
    {% endif %}
</body>
</html>
